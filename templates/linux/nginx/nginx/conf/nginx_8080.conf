worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # Use the mime.types file from your local nginx installation
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream php_farm {
        # If php-fpm listens on TCP:
        server 127.0.0.1:9000;
        # If you use a unix socket instead, use:
        # server unix:/path/to/your/php-fpm.sock;
    }

    server {
        listen       8080;
        server_name  localhost;

        root   html;
        index  index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        location ~ \.php$ {
            client_max_body_size 24M;

            fastcgi_pass   php_farm;
            fastcgi_index  index.php;

            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;

            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_read_timeout 900;
            fastcgi_keep_conn on;

            # If nginx complains about these, simply remove them:
            #proxy_buffering off;
            #gzip off;
        }

        location ~ /app/(?<var1>.*)/cf_api.php/ {
            root   html;
            index  index.php index.html index.htm;

            try_files $uri $uri/ /app/$var1/cf_api.php$is_args$args;
        }
    }
}
